name: Mäso s bylinkovým maslom
portions: '4'
ingredients:
  main:
  - kuracie mäso
  - PL maslo
  - šunka
  - cesnak
  - pažitka
  - trojobal
  other: {}
preparation:
- Maslo zmiešať s cesnakom a bylinkami urobiť guľku, a dať do mrazničky
- Spraviť otvor do mäsa, kde vložíme v šunke zabalené maslo
- Obaliť v trojobale
- Vypražiť
notes: ''
